<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="">
      <div class="search">
        <!--label tirar com CSS ficara apenas para leitores de tela (acessibilidade)-->
        <label class="sr-only" for="input-search">Usuário do GitHub</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <img src="./assets/stars.svg" alt="">
          <span>Favoritar</span>
        </button> 
      </div>
    </header>

    <table>
      <!--cabeçalho-->
      <thead>
        <tr> <!--linhas-->
          <th>Usuário</th> <!--colunas-->
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <!--corpo-->
      <tbody>

      </tbody>
      <!--footer  <tfoot></tfoot>-->
    </table>
    <div class="none ">
      <img src="./assets/starNone.svg" alt="Estrela sorrindo" />
      <span>Nenhum favorito ainda</span>
  </div>
  </div>
</body>
</html>
